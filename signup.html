<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/light-signup.css">

    <script>function backHome(){
        window.location.href = "/index.html"
      }</script>
    <title>Sign up</title>
</head>
<body id="body">
    <div class="signup-form">
        <div class="logo" style="cursor: pointer;" onclick="backHome()" title="homepage"></div>

        <div class="profile">
            <div class="avatar"></div>
            <div class="displayname" id="displayname">Usuário</div>
        </div>

        <div class="input-field">
            <div class="form-group">
                <label for="fname">Nome</label>
                <input type="text" name="fname" id="fname" placeholder="Nome" required>
            </div>
        
            <div class="form-group">
                <label for="sname">Sobrenome</label>
                <input type="text" name="sname" id="sname" placeholder="Sobrenome" required>
            </div>

            <div class="form-group">
                <label for="bdate">Data de Nascimento</label>
                <input type="date" name="sname" id="bdate" required>
            </div>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com" required>
            </div>
        
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" oninput="checkPasswordStrength()" required>
                <p id="passwordStrengthText" style="font-weight: bold; margin-top: 5px;"></p>
            </div>
        
            <div class="form-group">
                <label for="username">Nome de usuário</label>
                <input type="text" name="username" id="username" placeholder="Usuário" oninput="userNameChange()" required>
            </div>

        </div>
        <button class="signup-btn" onclick="signup()">
            Cadastrar
        </button>
    </div>

<script src="./js/signup.js"></script>
</body>
</html>
