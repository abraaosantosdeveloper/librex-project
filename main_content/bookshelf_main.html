<h1 class="title">Biblioteca</h1>

<div class="catalog" id="catalog">
  <!-- <ul id="list"></ul> -->
</div>

<div class="book-info-modal" id="book_info_modal">
  <div class="modal-header">
    <h3 id="title-in-modal">Book Title</h3>
    <button id="close"></button>
  </div>

  <div class="bookInfo">
    <p id="synopsis-in-modal"></p>

    <div class="comment-header">
      <h4>Feedbacks</h4>
      <button class="comment-btn" onclick="insertComment()">Comentar</button>
    </div>
    <hr />
    <div id="evaluations-list" class="evaluations-container">
          
    </div>
  </div>
</div>

<div class="modal_div" id="modal">
  <div class="input-group">
    <label for="BookName">Título do Livro</label>
    <input type="text" name="BookName" id="book-title" placeholder="Título" />
    <label for="Synopsis">Sinopse</label>
    <textarea
      name="Synopsis"
      id="book-synopsis"
      placeholder="About..."
    ></textarea>

    <label for="pages">Nº páginas</label>
    <input type="number" id="book-pages" />
  </div>

  <div class="input-group">
    <label for="Author">Selecione o autor</label>
    <select class="author-select" name="Author" id="author-selection"></select>
    <label for="Genre">Selecione o Gênero</label>
    <select class="genre-select" name="Genre" id="genre-selection"></select>
  </div>
  <div class="btn-group">
    <button class="cancel-btn" onclick="closeModal()">Cancelar</button>
    <button class="add-btn" onclick="addBook()">Adicionar</button>
  </div>
</div>

<button class="edit-btn" style="border: none" onclick="openModal()">
  Adicionar livro
</button>
