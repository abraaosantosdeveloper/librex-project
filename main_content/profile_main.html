
    
    <h1 class="title">Meu Perfil</h1>
    <div class="user-information">
        <div class="info-group">
            <h4>Nome</h4>
            <span id="fname"></span>
        </div>
        <div class="info-group">
            <h4>Sobrenome</h4>
            <span id="sname"></span>
        </div>
        <div class="info-group">
            <h4>Nascimento</h4>
            <span id="bdate"></span>
        </div>
        <div class="info-group">
            <h4>Nome de exibição</h4>
            <span id="displayName"></span>
        </div>
        <div class="info-group">
            <h4>Email</h4>
            <span id="email"></span>
        </div>
    </div>
    <button class="edit-btn" style="border: none" onclick="editUserData()">Editar Informações</button>
    <button class="logout-btn" style="border: none" onclick="logout()">Sair</button>
